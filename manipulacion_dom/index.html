<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOOM básica - Curso Práctico de Javascript</title>
    <style>
        .clase{
            display:none;
        }
    </style>
</head>
<body>
    <h1 class="titulo-principal">Manipulación del DOM básica</h1>


    <p>Esto es un parrafo</p>
    <p class="parrafito">Esto es un párrafo con clase</p>
    <p id="parrafito">Esto es un párrafo con id</p>
    <input type="text" name="boton" id="boton-texto" placeholder="Escribe algo aquí" value="OIKSAHFOLKASHLKDF">
    
    <h2 class="Luis-subs">Subtitulo abajo</h2>
    <button id="boton-eliminador">Pulsa y verás</button>
    <p class="parrafo-manipular ">Este parrafo puede ser eliminado derrepente</p>
    <script src="./main.js">
    </script>
</body>
</html>
